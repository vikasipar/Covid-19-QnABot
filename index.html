<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/plus.png" />
    <title>Covid-19 QnA Bot</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="search">
                    <h1>Covid-19 QnA Bot +</h1>
                </div>
                <div class="user">
                    <a href="" class="btn">Home</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="#smart-bot" class="btn">Chatbot</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="#videos" class="btn">Videos</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="#help" class="btn">Help</a>&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
            </div>
        </div>

        <div class="content">
            <div class="cards">
                <div class="card">
                    <div class="icon-case">
                        <img src="images/doctor2.jpg" alt="" height="680rem">
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <h1>Ask a query regarding Covid-19</h1>
                        <h2><a href="#smart-bot"> <button id="bot-btn">Go To Chatbot</button></a></h2>
                    </div>
                </div>
            </div>
            <a href="#smart-bot"><img id="robo" src="images/bot-icon.png" height="60px"></a>

            <div id="smart-bot">
                <br>
                <h1>Covid-19 FAQ Chatbot</h1>
                <div class="cards">
                    <div class="card1">
                        <div class="icon-case">
                            <img src="images/bot.gif" alt="" height="480rem">
                        </div>
                    </div>
                    <div class="card2">
                        <div class="box">
                            <iframe
                                src='https://webchat.botframework.com/embed/smarthealthbot?s=-X1FeX4MwAM.6RJzCw_gEIZujvHgjtbKOiyFl-BL9zcBIlZFu0-JPlc'
                                style='min-width: 462.5px; min-height: 630px;'></iframe>
                        </div>
                    </div>
                </div>
            </div>

            <div id="videos">
                <h1>Covid Guideline Videos</h1>
                <div class="cards">
                    <div class="card">
                        <div class="icon-case">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/xVu_I6WCsto"
                                title="YouTube video player" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="card">
                        <div class="box">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/Ws9hdjs_lds"
                                title="YouTube video player" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                        </div>
                    </div>
                </div>

                <div id="help">
                    <br>
                    <h1>Helpline Number</h1>
                    <h2>Maharashtra State- <img src="images/telephone.png" alt="" height="40px">&nbsp;
                        020-26127394
                    </h2>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
